<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlameBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .logo-text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .logo-text-container img {
            max-width: 200px;
            height: auto;
        }

        .text-container {
            text-align: left;
            max-width: 500px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        .small-center {
            font-size: 16px;
            text-align: center;
            margin: 10px auto 30px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 75%;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        footer {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p, .small-center {
                font-size: 18px;
            }

            a.button {
                padding: 12px 24px;
                font-size: 16px;
            }

            iframe {
                width: 100%;
                height: 400px;
            }

            .logo-text-container {
                flex-direction: column;
            }

            .text-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text-container">
        <img src="BlameBot.png" alt="BlameBot Logo">
        <div class="text-container">
            <p>AI that converts bank statements into reports with word clouds of shame.</p> 
            <p>Because you can't math and need more reasons to argue.</p>
        </div>
    </div>
</header>

<!-- Report Section -->
<iframe src="https://blamebot.com/report1.html" title="Example Report"></iframe>

<footer>

</footer>

</body>
</html>
